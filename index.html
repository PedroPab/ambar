<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escucha la Canción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Página para escuchar una canción en streaming con calidad profesional." />

  <!-- Fuente bonita -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-orbit">
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
  </div>

  <!-- Logo / Marca -->
  <div class="logo-container">
    <!-- Opción 1: Con imagen (descomenta y agrega tu logo) -->
    <img src="/public/logo.png" alt="Tu Marca">
    
    <!-- Opción 2: Solo texto (activo por defecto) -->
    <!-- <h1 class="brand-name">TU MARCA</h1> -->
  </div>

  <div class="container">
    <!-- Panel principal del reproductor -->
    <div class="card">
      <div class="badge">
        <span class="badge-dot"></span>
        Streaming de sonido 8d
      </div>

      <h1>
        <span class="headline-highlight" id="mainTitle">Canción</span>
      </h1>

     

      <div class="wave-card">
        <div class="wave-header">
          <div class="wave-title">
            <span id="streamStatus" class="status-pill">
              <span class="status-dot"></span>
              Listo para reproducir
            </span>
          </div>
        </div>

        <!-- Visual fake de onda -->
        <div class="fake-wave">
          <div class="fake-wave-lines" id="fakeWaveLines"></div>
          <div class="fake-wave-overlay"></div>
        </div>

        <!-- Controles -->
        <div class="player-controls">
          <div class="main-controls">
            <button class="btn-primary" id="playPauseBtn">
              <span id="playIcon">▶</span>
              <span id="pauseIcon" style="display:none;">⏸</span>
              <span id="playLabel">Reproducir</span>
            </button>

            <div class="time-display">
              <span id="currentTime">00:00</span>
              <span class="bullet"></span>
              <span id="duration">--:--</span>
            </div>
          </div>

          <div class="range-row">
            <div class="label-row">
              <span>Progreso</span>
              <span id="progressLabel">0%</span>
            </div>
            <input id="seekBar" class="range" type="range" min="0" max="100" step="0.1" value="0" />
          </div>
         
        </div>
      </div>

      <!-- Audio real (oculto) -->
      <audio id="audioElement" preload="auto"></audio>
    </div>

    
  </div>

  <!-- hls.js CDN -->
  <script src="./hls.js"></script>
  
  <!-- JavaScript de la aplicación -->
  <script src="./app.js"></script>
</body>
</html>
