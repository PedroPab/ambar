<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escucha la Canci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="P√°gina para escuchar una canci√≥n en streaming con calidad profesional." />

  <!-- Fuente bonita -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="background-orbit">
    <div class="orbit orbit-1"></div>
    <div class="orbit orbit-2"></div>
  </div>

  <div class="container">
    <!-- Panel principal del reproductor -->
    <div class="card">
      <div class="badge">
        <span class="badge-dot"></span>
        Streaming de sonido 4d
      </div>

      <h1>
        Escucha tu <span class="headline-highlight">canci√≥n en modo profesional</span>
      </h1>

      <p class="subtitle">
        Reproducci√≥n por fragmentos (HLS) para que tu audio cargue r√°pido, fluido y con calidad, incluso en conexiones
        lentas. Ideal para VSL, lanzamientos y p√°ginas de venta.
      </p>

      <div class="wave-card">
        <div class="wave-header">
          <div class="wave-title">
            <span class="wave-title-main" id="trackTitle">Mi canci√≥n</span>
            <span id="streamStatus" class="status-pill">
              <span class="status-dot"></span>
              Listo para reproducir
            </span>
          </div>
        </div>

        <!-- Visual fake de onda -->
        <div class="fake-wave">
          <div class="fake-wave-lines" id="fakeWaveLines"></div>
          <div class="fake-wave-overlay"></div>
        </div>

        <!-- Controles -->
        <div class="player-controls">
          <div class="main-controls">
            <button class="btn-primary" id="playPauseBtn">
              <span id="playIcon">‚ñ∂</span>
              <span id="pauseIcon" style="display:none;">‚è∏</span>
              <span id="playLabel">Reproducir</span>
            </button>

            <div class="time-display">
              <span id="currentTime">00:00</span>
              <span class="bullet"></span>
              <span id="duration">--:--</span>
            </div>
          </div>

          <div class="range-row">
            <div class="label-row">
              <span>Progreso</span>
              <span id="progressLabel">0%</span>
            </div>
            <input id="seekBar" class="range" type="range" min="0" max="100" step="0.1" value="0" />
          </div>

          <div class="volume-row">
            <span class="volume-icon" id="volumeIcon">üîä</span>
            <input id="volumeBar" class="range" type="range" min="0" max="1" step="0.02" value="0.9" />
          </div>
        </div>
      </div>

      <!-- Audio real (oculto) -->
      <audio id="audioElement" preload="auto"></audio>
    </div>

    
  </div>

  <!-- hls.js CDN -->
  <script src="./hls.js"></script>
  
  <!-- JavaScript de la aplicaci√≥n -->
  <script src="./app.js"></script>
</body>
</html>
